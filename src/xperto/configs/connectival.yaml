bot:
  language: "DE"
  assistant_names:
    - "Experto"
    - "Experte"
    - "Expertin"
    - "Expert"
  idle_timeout_secs: 1800
  keepalive_timeout_secs: 45

prompts:
  persona: "src/xperto/prompts/connectival_DE.md"
  intro: "src/xperto/prompts/connectival_intro_DE.md"

paths:
  recordings: "~/.xperto/recordings"
  transcripts: "~/.xperto/transcripts"
  contexts: "~/.xperto/contexts"

services:
  stt:
    provider: "speechmatics"
    model: ""
  llm:
    provider: "openai"
    model: "gpt-4.1"
    tools: []
  tts:
    provider: "elevenlabs"
    model: "eleven_flash_v2_5"
    voice: "kaGxVtjLwllv1bi2GFag"
